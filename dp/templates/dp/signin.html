{% extends 'dp/base.html' %}

{% block main-area %}
 {% load static %}

<html lang="en" data-bs-theme="auto">
<head>
  <meta charset="utf-8">

  <title>로그인</title>
  <link rel="canonical" href="https://getbootstrap.kr/docs/5.3/examples/sign-in/">
  <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"
        crossorigin="anonymous"></script>
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

    .btn-primary {
        background-color: #971B44;
        border: none;
        opacity: 0.7;
        margin-top: 50px;
    }

    .btn-primary:hover {
        background-color: #971B44;
        border: none;
        opacity: 1.0;
    }

    .form-floating {
        margin-top: 20px;
        margin-bottom: 20px;
    }
</style>
  <script>
    $(document).ready(function() {
      // CSRF 토큰 가져오기
      var csrftoken = $('[name=csrfmiddlewaretoken]').val();

      // 로그인 버튼 클릭 시 동작
      $('#login-form').submit(function(event) {
        // 폼이 실제로 전송되지 않도록 막기
        event.preventDefault();

        // 입력된 이메일과 비밀번호 가져오기
        var email = $('#floatingInput').val();
        var password = $('#floatingPassword').val();

        // AJAX를 사용하여 서버에 로그인 요청 보내기
        $.ajax({
          type: 'POST',
          url: '{% url "signin" %}',
          data: JSON.stringify({ email: email, password: password }),
          contentType: 'application/json; charset=utf-8',
          dataType: 'json',
          headers: {
            'X-CSRFToken': csrftoken
          },
          success: function(response) {
            // 로그인 성공 시 알림창 띄우기
            alert(response.message);

            // 홈 화면으로 리디렉션 (원하는 URL로 수정 필요)
            window.location.href = '/';
          },
          error: function(error) {
            // 로그인 실패 시 알림창 띄우기
            alert('잘못된 이메일 또는 비밀번호입니다.');
          }
        });
      });
    });
  </script>
</head>

<body class="bg-light">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3">
        <main class="form-signin w-100 m-auto">
          <form style="padding-top: 50px;" id="login-form" action="{% url 'signin' %}" method="post">
            {% csrf_token %}
            <h1 class="h3 mb-3 fw-normal"><strong>안녕하세요</strong></h1>
            <label class="form-label" style="margin-bottom: 20px; color: gray;">로그인해 주세요</label>
            <div class="form-floating">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">Email address(ID)</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit" >로그인</button>
            <p style="margin-top: 20px; text-align: center;">계정이 없으신가요?
              <a href="{% url 'signup' %}" style="margin-left: 10px;">회원가입</a></p>
          </form>
        </main>
      </div>
      <div class="col-md-9">
        <!-- Your image goes here -->
        <img src="{% static random_image %}" class="img-fluid" alt="Responsive image">

      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>


</body>

</html>

{% endblock %}
